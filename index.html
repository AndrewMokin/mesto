<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="4,5 Sprint">
  <meta name="keywords" content="html, css, JS">
  <meta name="author" content="Andrew Mokin">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
  <script src="./scripts/cards.js" defer></script>
  <script src="./scripts/validate.js" defer></script>
  <script src="./scripts/index.js" defer></script>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/mesto.SVG" class="header__logo" alt="логотип">
    </header>
    <main>
      <section class="profile">
        <img src="./images/zhak_kusto.png" alt="изображение портфолио" class="profile__image">
          <div class="profile__name-editing">
            <h2 class="profile__name">Жак-Ив Кусто</h2>
            <button type="button" class="profile__editing"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
        <button type="button" class="profile__add-element"></button>
      </section>
      <ul class="places">
      </ul>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&COPY; 2021 Mesto Russia</p>
    </footer>
  </div>
  <form class="popup popup__form" name="form">
    <div class="popup__content">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <fieldset class="popup__profile-info">
        <input type="text" id="profile-name" value="Жак-Ив Кусто" class="popup__text-form popup__text-form_name" minlength="2" maxlength="40" required>
        <span id="profile-name-error" class="popup__error"></span>
        <input type="text" id="profile-description" value="Исследователь океана" class="popup__text-form popup__text-form_job" minlength="2" maxlength="200" required>
        <span id="profile-description-error" class="popup__error"></span>
      </fieldset>
      <button type="submit" class="popup__button">Сохранить</button>
    </div>
  </form>
  <form class="popup popup__form popup-place" name="form">
    <div class="popup__content">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Новое Место</h2>
      <fieldset class="popup__profile-info">
        <input type="text" id="place" placeholder="Название" class="popup__text-form popup__text-form_place" minlength="2" maxlength="30" required>
        <span id="place-error" class="popup__error"></span>
        <input type="url" id="link" placeholder="Ссылка на картинку" class="popup__text-form popup__text-form_link" required>
        <span id="link-error" class="popup__error"></span>
      </fieldset>
      <button type="submit" class="popup__button popup__button_place">Создать</button>
    </div>
  </form>
  <div class="popup popup-image">
    <div class="popup__large-image">
      <img alt="Изображение ночного города или еще чего-то" class="popup__image">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__note"></h2>
    </div>
  </div>
  <template class="template">
    <li class="place">
      <img alt="Изображение ночного города или еще чего-то" class="place__image">
      <div class="place__info">
        <h2 class="place__title"></h2>
        <button type="button" class="place__like"></button>
        <button type="button" class="place__delete"></button>
      </div>
    </li>
  </template>
</body>
</html>
