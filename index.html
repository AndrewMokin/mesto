<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="4,5 Sprint">
  <meta name="keywords" content="html, css, JS">
  <meta name="author" content="Andrew Mokin">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
  <!-- <script src="./scripts/index.js" defer></script> -->
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/mesto.SVG" class="header__logo" alt="логотип">
    </header>
    <main>
      <section class="profile">
        <img src="./images/zhak_kusto.png" alt="изображение портфолио" class="profile__image">
        <!-- <div> Я считаю что мне этот div нужен, он организует Имя профайла и описание в столбик, если реализовывать так как сейчас, то при изменении имени иконка редактирования переносится на другую строку -->
          <div class="profile__name-editing">
            <h2 class="profile__name">Жак-Ив Кусто</h2>
            <button type="button" class="profile__editing"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <!-- <p class="profile__description">Исследователь океана</p> -->
        <!-- </div> -->
        <button type="button" class="profile__add-element"></button>
      </section>
      <ul class="places">
        <template class="template">
          <div class="popup popup-image">
            <div class="popup__large-image">
              <img alt="Изображение ночного города или еще чего-то" class="popup__image">
              <button type="button" class="popup__close"></button>
              <h2 class="popup__note"></h2>
            </div>
          </div>
          <li class="place">
            <img alt="Изображение ночного города или еще чего-то" class="place__image">
            <div class="place__info">
              <h2 class="place__title"></h2>
              <button type="button" class="place__like"></button>
              <button type="button" class="place__delete"></button>
            </div>
          </li>
        </template>
      </ul>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&COPY; 2021 Mesto Russia</p>
    </footer>
  </div>
  <form class="popup" name="form">
    <div class="popup__content">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <fieldset class="popup__profile-info">
        <input type="text" value="Жак-Ив Кусто" class="popup__text-form popup__text-form_name">
        <input type="text" value="Исследователь океана" class="popup__text-form popup__text-form_job">
      </fieldset>
      <button type="submit" class="popup__button">Сохранить</button>
    </div>
  </form>
  <form class="popup popup-place" name="form">
    <div class="popup__content">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Новое Место</h2>
      <fieldset class="popup__profile-info">
        <input type="text" placeholder="Название" class="popup__text-form popup__text-form_place">
        <input type="url" placeholder="Ссылка на картинку" class="popup__text-form popup__text-form_link" required>
      </fieldset>
      <button type="submit" class="popup__button popup__button_place">Создать</button>
    </div>
  </form>

  <script src="./scripts/index.js"></script>
</body>
</html>
