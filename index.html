<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="4 Sprint">
  <meta name="keywords" content="html, css, JS">
  <meta name="author" content="Andrew Mokin">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/mesto.SVG" class="header__logo" alt="логотип">
    </header>
    <main>
      <section class="profile">
        <img src="./images/zhak_kusto.png" alt="изображение портфолио" class="profile__image">
        <!-- <div> Я считаю что мне этот div нужен, он организует Имя профайла и описание в столбик, если реализовывать так как сейчас, то при изменении имени иконка редактирования переносится на другую строку -->
          <div class="profile__name-editing">
            <h2 class="profile__name">Жак-Ив Кусто</h2>
            <button type="button" class="profile__editing"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <!-- <p class="profile__description">Исследователь океана</p> -->
        <!-- </div> -->
        <button type="button" class="profile__add-element"></button>
      </section>
      <ul class="places" aria-label="статьи с описанием мест">
        <li class="place">
          <img src="./images/moscow.jpg" alt="Москва" class="place__image">
          <div class="place__info">
            <h2 class="place__title">Огни ночной Москвы</h2>
            <button type="submit" class="place__like"></button>
          </div>
        </li>
        <li class="place">
          <img src="./images/bangkok.jpg" alt="ночной Бангкок" class="place__image">
          <div class="place__info">
            <h2 class="place__title">Бангкок</h2>
            <button type="submit" class="place__like"></button>
          </div>
        </li>
        <li class="place">
          <img src="./images/dubai.jpg" alt="Дубаи" class="place__image">
          <div class="place__info">
            <h2 class="place__title">Из России в Дубаи</h2>
            <button type="submit" class="place__like"></button>
          </div>
        </li>
        <li class="place">
          <img src="./images/hongkong.jpg" alt="Гонконг" class="place__image">
          <div class="place__info">
            <h2 class="place__title">Гонконг, как Кин-Конг</h2>
            <button type="submit" class="place__like"></button>
          </div>
        </li>
        <li class="place">
          <img src="./images/london.jpg" alt="Лондон" class="place__image">
          <div class="place__info">
            <h2 class="place__title">Лондон, тот самый</h2>
            <button type="submit" class="place__like"></button>
          </div>
        </li>
        <li class="place">
          <img src="./images/san_francisco.jpg" alt="Сан-Франциско" class="place__image">
          <div class="place__info">
            <h2 class="place__title">Сан-Франциско - Диско  </h2>
            <button type="submit" class="place__like"></button>
          </div>
        </li>
      </ul>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&COPY; 2020 Mesto Russia</p>
    </footer>
  </div>
  <form class="popup" name="form">
    <div class="popup__content">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <fieldset class="popup__profile-info">
        <input type="text" value="Жак-Ив Кусто" class="popup__text-form popup__text-form_name">
        <input type="text" value="Исследователь океана" class="popup__text-form popup__text-form_job">
      </fieldset>
      <button type="submit" class="popup__button">Сохранить</button>
    </div>
  </form>
  <script src="./scripts/index.js"></script>
</body>
</html>
