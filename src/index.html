<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="7,8 Sprint">
  <meta name="keywords" content="html, css, JS">
  <meta name="author" content="Andrew Mokin">
  <link rel="stylesheet" href="../pages/index.css">
  <title>Mesto</title>

</head>
<body>
  <div class="page">
    <header class="header">
      <img src="../images/mesto.SVG" class="header__logo" alt="логотип">
    </header>
    <main>
      <section class="profile">
        <img src="../images/zhak_kusto.png" alt="изображение портфолио" class="profile__image">
          <div class="profile__name-editing">
            <h2 class="profile__name">Жак-Ив Кусто</h2>
            <button type="button" class="profile__editing"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
        <button type="button" class="profile__add-element"></button>
      </section>
      <ul class="places">
      </ul>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&COPY; 2021 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup-profile">
    <div class="popup__overlay"></div>
    <form class="popup__content popup__form" name="form-profile">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <fieldset class="popup__profile-info">
        <input type="text" id="profileName"  class="popup__text-form popup__text-form_name" minlength="2" maxlength="40" required>
        <span id="profileName-error" class="popup__error"></span>
        <input type="text" id="profileDescription" class="popup__text-form popup__text-form_job" minlength="2" maxlength="200" required>
        <span id="profileDescription-error" class="popup__error"></span>
      </fieldset>
      <button type="submit" class="popup__button">Сохранить</button>
    </form>
  </div>
  <div class="popup popup-place">
    <div class="popup__overlay"></div>
    <form class="popup__content popup__form" name="form-place">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Новое Место</h2>
      <fieldset class="popup__profile-info">
        <input type="text" id="place" placeholder="Название" class="popup__text-form popup__text-form_place name" minlength="2" maxlength="30" required>
        <span id="place-error" class="popup__error"></span>
        <input type="url" id="link" placeholder="Ссылка на картинку" class="popup__text-form popup__text-form_link link" required>
        <span id="link-error" class="popup__error"></span>
      </fieldset>
      <button type="submit" class="popup__button popup__button_place">Создать</button>
    </form>
  </div>
  <div class="popup popup-image">
    <div class="popup__overlay"></div>
    <div class="popup__large-image">
      <img alt="Изображение ночного города или еще чего-то" class="popup__image">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__note"></h2>
    </div>
  </div>
  <template class="template">
    <li class="place place-image">
      <img class="place__image">
      <div class="place__info">
        <h2 class="place__title"></h2>
        <button type="button" class="place__like"></button>
        <button type="button" class="place__delete"></button>
      </div>
    </li>
  </template>
  <script type="module" src="../components/Cards.js"></script>
  <script type="module" src="../components/FormValidator.js"></script>
  <script type="module" src="../src/index.js"></script>
  <script type="module" src="../components/Popup.js"></script>
  <script type="module" src="../components/Section.js"></script>
  <script type="module" src="../components/PopupWithImage.js"></script>
  <script type="module" src="../components/PopupWithForm.js"></script>
  <script type="module" src="../components/UserInfo.js"></script>
</body>
</html>
